<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boson Motors Manual Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .assistant {
            background: #f1f3f4;
            color: #333;
        }
        .sources {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— Boson Motors Manual</h1>
            <p>Ask me anything about your vehicle</p>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="message assistant">
                Hi! I'm your Boson Motors vehicle assistant. Ask me anything about your Electric Light Utility Vehicle!
            </div>
        </div>
        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="E.g., How do I charge the battery?"
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatArea = document.getElementById('chatArea');
            const sendBtn = document.getElementById('sendBtn');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message
            chatArea.innerHTML += `<div class="message user">${question}</div>`;
            input.value = '';
            sendBtn.disabled = true;
            
            // Add loading
            const loadingId = 'loading-' + Date.now();
            chatArea.innerHTML += `
                <div class="message assistant" id="${loadingId}">
                    <span class="loading"></span>
                    <span class="loading" style="margin-left:5px"></span>
                    <span class="loading" style="margin-left:5px"></span>
                </div>
            `;
            chatArea.scrollTop = chatArea.scrollHeight;
            
            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                
                console.log('Response:', data); // Debug
                
                // Remove loading
                document.getElementById(loadingId).remove();
                
                // Add response
                let sourcesHtml = '';
                if (data.sources && data.sources.length > 0) {
                    const pages = [...new Set(data.sources.map(s => s.page))].sort((a,b) => a-b);
                    sourcesHtml = `<div class="sources">ðŸ“– Sources: Pages ${pages.join(', ')}</div>`;
                }
                
                chatArea.innerHTML += `
                    <div class="message assistant">
                        ${data.answer || 'Sorry, I could not generate a response.'}
                        ${sourcesHtml}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById(loadingId).remove();
                chatArea.innerHTML += `
                    <div class="message assistant">
                        Sorry, something went wrong. Please try again.
                    </div>
                `;
            }
            
            sendBtn.disabled = false;
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
